name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  gitleaks:
    name: Credential Leak Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks Scan
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
        continue-on-error: true
      
      - name: Upload Gitleaks Report
        if: steps.gitleaks.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif
          retention-days: 30
      
      - name: Generate Security Summary
        if: always()
        run: |
          if [ "${{ steps.gitleaks.outcome }}" == "success" ]; then
            echo "## âœ… Security Scan Passed" >> $GITHUB_STEP_SUMMARY
            echo "No credentials detected in scanned commits." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Security Scan Failed" >> $GITHUB_STEP_SUMMARY
            echo "**CRITICAL:** Potential credentials detected." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Fail Workflow if Secrets Found
        if: steps.gitleaks.outcome == 'failure'
        run: exit 1

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      
      - name: Run Bun Audit
        run: bun audit || echo "AUDIT_FAILED=true" >> $GITHUB_ENV
        continue-on-error: true
      
      - name: Generate Audit Summary
        if: always()
        run: |
          if [ "${{ env.AUDIT_FAILED }}" == "true" ]; then
            echo "## âš ï¸ Dependency Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… No Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi

  gitignore-validation:
    name: Validate .gitignore Rules
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Check for Sensitive Files
        run: |
          echo "## ðŸ” Sensitive File Detection" >> $GITHUB_STEP_SUMMARY
          
          VIOLATIONS=0
          
          # Check for .env files (not .env.example)
          if git ls-files | grep -E '^\.env$|\.env\.(local|development|production|test)$' | grep -v example; then
            echo "âŒ Found .env files" >> $GITHUB_STEP_SUMMARY
            VIOLATIONS=1
          fi
          
          # Check for key/cert files
          if git ls-files | grep -E '\.(key|pem|p12|pfx)$'; then
            echo "âŒ Found key/certificate files" >> $GITHUB_STEP_SUMMARY
            VIOLATIONS=1
          fi
          
          # Check for database files
          if git ls-files | grep -E '\.(db|sqlite|sqlite3)$'; then
            echo "âŒ Found database files" >> $GITHUB_STEP_SUMMARY
            VIOLATIONS=1
          fi
          
          if [ $VIOLATIONS -eq 0 ]; then
            echo "âœ… No sensitive files detected" >> $GITHUB_STEP_SUMMARY
          else
            exit 1
          fi

  security-policy-check:
    name: Security Policy Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Verify Security Documentation
        run: |
          echo "## ðŸ“„ Security Documentation" >> $GITHUB_STEP_SUMMARY
          
          MISSING=0
          
          for file in "docs/SECURITY.md" ".env.example" ".gitignore" "scripts/audit-secrets.sh"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing: $file" >> $GITHUB_STEP_SUMMARY
              MISSING=1
            else
              echo "âœ… Found: $file" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          if [ $MISSING -eq 1 ]; then
            exit 1
          fi
      
      - name: Validate .env.example
        run: |
          if [ -f ".env.example" ]; then
            # Only fail if there are long alphanumeric strings that look like real tokens
            # Exclude lines with common placeholder words
            SUSPICIOUS=$(grep -v -E '#|^$|your_|_here|example|placeholder|localhost|0\.0\.0\.0' .env.example | grep -E '=[a-zA-Z0-9]{40,}$' || true)
            
            if [ -n "$SUSPICIOUS" ]; then
              echo "âŒ .env.example may contain real secrets:" >> $GITHUB_STEP_SUMMARY
              echo "$SUSPICIOUS" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "âœ… .env.example contains only placeholders" >> $GITHUB_STEP_SUMMARY
            fi
          fi
