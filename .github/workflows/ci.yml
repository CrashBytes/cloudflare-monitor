name: ðŸ§ª CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ##############################################################################
  # Build & Typecheck
  ##############################################################################
  build:
    name: Build & Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      
      - name: Build Shared Package
        run: bun run build:shared
      
      - name: Build SDK Package
        run: bun run build:sdk
      
      - name: Build API
        run: bun run build:api
      
      - name: Build Web (includes typecheck)
        run: bun run build:web

  ##############################################################################
  # Unit Tests
  ##############################################################################
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      
      - name: Build Packages
        run: |
          bun run build:shared
          bun run build:sdk
      
      - name: Run Tests
        run: bun test --coverage
      
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  ##############################################################################
  # Lint
  ##############################################################################
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      
      - name: Run ESLint
        run: bun run lint || true  # Don't fail on lint warnings for now

  ##############################################################################
  # Integration Tests
  ##############################################################################
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, test]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      
      - name: Build Packages
        run: |
          bun run build:shared
          bun run build:sdk
      
      - name: Run Integration Tests
        run: bun test --test-name-pattern="integration"
        env:
          NODE_ENV: test

  ##############################################################################
  # Summary
  ##############################################################################
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build, test, lint, integration]
    if: always()
    
    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
      
      - name: Generate Summary
        run: |
          echo "## âœ… CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Typecheck | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
